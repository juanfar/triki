<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">


	<title>Triki!</title>
	
</head>
<body>
	<div id="content">
		<div id="game">
			<div id="title">
				<h1>3 en linea</h1>
			</div>
			<div id="menu">
				<button class="btn btn-success">Juego Nuevo</button>
				<button class="btn btn-primary">Mejores Puntajes</button>
			</div>
			<div id="content_board">
				<div id="board">

					<div class="rows">
						
						<div class="row">
							<div id="c02" class="cell" onClick="SelectCell(0,2)"></div>
							<div id="c12" class="cell" onClick="SelectCell(1,2)"></div>
							<div id="c22" class="cell" onClick="SelectCell(2,2)"></div>
						</div>

						<div class="row">
							<div id="c01" class="cell" onClick="SelectCell(0,1)"></div>
							<div id="c11" class="cell" onClick="SelectCell(1,1)"></div>
							<div id="c21" class="cell" onClick="SelectCell(2,1)"></div>
						</div>

						<div class="row">
							<div id="c00" class="cell" onClick="SelectCell(0,0)"></div>
							<div id="c10" class="cell" onClick="SelectCell(1,0)"></div>
							<div id="c20" class="cell" onClick="SelectCell(2,0)"></div>
						</div>

					</div>

				</div>
				<div class="partida">
				<button id="np" class="btn btn-default">Nueva Partida</button>
			</div>
				<div id="players"><!-- Jugadores -->
				<div id="p1" style="transform:scale(1.4,1.4);">
				<!-- <p class="turno">Turno</p> -->
					<p style="margin-bottom:0;">Jugador 1</p>
					<img style="width:15%;" src="img/bola.png">
				</div>
				<div class="espacio">
					<p id="puntos_ball" style="display:inline-block;">0</p>
					<p style="display:inline-block;">:</p>
					<p id="puntos_cross" style="display:inline-block;">0</p>
				</div>
				<div id="p2" style="opacity:0.1;">
				<!-- <p class="turno">Turno</p> -->
					<p style="margin-bottom:0;">Jugador 2</p>
					<img style="width:15%;" src="img/equis.png">
				</div>
			</div>
			
		</div>
			</div>
		<div id="creditos">
			Created by: Juan Manuel Fajardo
		</div>

		    <div>
		    	<p>Jugador</p>

		  </div>
		</div>-->

	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
	<script src="js/check.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
